# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#skills'
    weight: 10
  - name: Projects
    url: '#projects'
    weight: 20
  - identifier: cheatsheets
    name: CheatSheets
    url: '/cheatsheets/'
    weight: 30
  - name: GitHub
    url: '/cheatsheets/github/'
    parent: cheatsheets
    weight: -40
  - name: Docker
    url: '/cheatsheets/docker/'
    parent: cheatsheets
    weight: -50
  - name: AWS
    url: '/cheatsheets/aws/'
    parent: cheatsheets
    weight: -60
  - name: Jenkins
    url: '/cheatsheets/jenkins/'
    parent: cheatsheets
    weight: -70
  - name: SpringBoot
    url: '/cheatsheets/springboot/'
    parent: cheatsheets
    weight: -80
  - name: HowTo
    url: '#posts'
    weight: 40
  - name: About
    url: '#about'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60

